<polymer-element name="q-topusers">
    <template>
        <core-ajax id='ajax' url="../json/data.json" handleAs="json" response="{{headerList}}" on-core-response="{{postsLoaded}}">
        </core-ajax>
        <div style="margin: 0px auto; max-width: 366px;border-radius: 9px; border: 1px solid #D8D8D8;padding:21px 28px 149px 1px;   ">
            <br> <b>TOP USERS</b>
            <br>
            <ul style="width:366px ;list-style-type: none;" list-style-type: none>
                <li style="width:82%;backgroud-color:#ccc">
                    <div style="float:left; width:33.33%;background-color:#ccc;">USER </div>
                    <div style="float:left; width:33.33%;background-color:#ccc;">DATA USED </div>
                    <div style="float:left; width:33.33%;background-color:#ccc;">SESSION </div>
                    <div style="clear:left"></div>
                </li>
                <template repeat="{{data in headerList.datan}}">
                    <li style="width:82%">
                        <div style="float:left; width:32%;">{{data.name}} </div>
                        <div style="float:left; width:25%;">{{data.dataused}}</div>
                        <div style="float:left; width:33.33%;">{{data.session}} </div>
                    <div style="clear:left"></div>
                    </li>
                </template>
            </ul>
        </div>
    </template>
    <script>
    Polymer('q-topusers', {

        domReady: function() {

            var respuesta = this.$.ajax;
            respuesta.go();

        },

        postsLoaded: function(e, detail, sender) {

        },



    });
    </script>
</polymer-element>
<q-topusers></q-topusers>
